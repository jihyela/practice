<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

</head>
<body>
<!-- document ready 시점에 id mouseIn span 영역에 
	  css("background","yellow") 를 적용 ,
	  imgView 부분을 hide()
	  mouseIn 영역에 마우스가 진입하면 
	  k.jpg가 보이고,
	  마우스가 벗어나면 k.jpg가 보이지 않게 한다. 
	  mouseenter(handler) , mouseleave(handler)
 -->
<span id="mouseIn">마우스를 올리세요</span>
<div id="imgView"><img src="../k.jpg"></div>
</body>
</html>
